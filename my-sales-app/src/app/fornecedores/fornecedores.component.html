<mat-card>
  <mat-card-actions>
    <button mat-raised-button (click)="navegarParaCadFornecedor()">Novo Fornecedor</button>
  </mat-card-actions>
  <mat-card-header>
    <mat-card-title>Fornecedores</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
      <!-- razaoSocial -->
      <ng-container matColumnDef="razaoSocial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Razão Social</th>
        <td mat-cell *matCellDef="let row">{{ row.razaoSocial }}</td>
      </ng-container>
      <!-- tituloContato -->
      <ng-container matColumnDef="tituloContato">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Título Contato</th>
        <td mat-cell *matCellDef="let row">{{ row.tituloContato }}</td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-button
            (click)="onClickEditar(row)"
            matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-button
            (click)="onClickDeletar(row)"
            matTooltip="Excluir">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      #Paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Selecione a Página">
    </mat-paginator>
  </mat-card-content>

  <!--  progress bar -->
  <app-loading-bar [visible]="showLoading"></app-loading-bar>
</mat-card>
