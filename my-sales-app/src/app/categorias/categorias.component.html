<mat-card>
  <mat-card-actions>
    <button mat-raised-button (click)="navegarParaCadCategoria()">Nova Categoria</button>
  </mat-card-actions>
  <mat-card-header>
    <mat-card-title>Categorias</mat-card-title>
<!--    Subtitulo não fica legal aqui, sem necessidade, caso queira utilizar a data mat-card-subtitle-->
<!--    <mat-card-subtitle>Lista de todas as Categorias</mat-card-subtitle>-->
  </mat-card-header>
  <mat-card-content>
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
      <!-- nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>
      <!-- descricao Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
        <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      #Paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Selecione a Página">
    </mat-paginator>
  </mat-card-content>
</mat-card>
