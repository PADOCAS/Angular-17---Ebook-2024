<mat-card>
  <mat-card-header>
    <mat-card-title>Categoria</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!--  Não vamos usar validação do proprio navegador, por isso usamos o novalidate, vamos trabalhar nós mesmos com as validações-->
    <form [formGroup]="categoriaForm" (ngSubmit)="onSubmit()" novalidate>
      <div>
        <div *ngIf="categoriaForm.get('id')?.value !== null">
          <mat-form-field class="item-20">
            <mat-label>Id</mat-label>
            <input matInput formControlName="id"/>
          </mat-form-field>
        </div>

        <div class="container">
          <mat-form-field class="item-30">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome"/>
            @if (categoriaForm.controls['nome'].hasError('required')) {
              <mat-error>Nome é <strong>requerido</strong></mat-error>
            }
            @if (categoriaForm.controls['nome'].hasError('minlength')) {
              <mat-error>Nome deve ter no mínimo 3 caracteres</mat-error>
            }
          </mat-form-field>
          <mat-form-field class="item-70">
            <mat-label>Descrição</mat-label>
            <input matInput formControlName="descricao">
            @if (categoriaForm.controls['descricao'].hasError('required')) {
              <mat-error>Descrição é <strong>requerida</strong></mat-error>
            }
          </mat-form-field>
        </div>
      </div>

      <button mat-raised-button
              color="primary"
              type="submit"
              style="margin-right: 8px !important;"
              [disabled]="!categoriaForm.valid">
        Salvar
      </button>
      <button type="button"
              mat-raised-button
              color="primary"
              (click)="cancelar()">
        Cancelar
      </button>
    </form>
  </mat-card-content>

  <!--  Barra de carregada - progress bar-->
  <app-loading-bar [visible]="showLoading"></app-loading-bar>
</mat-card>
